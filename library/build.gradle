apply plugin: 'android-library'
apply plugin: 'android-maven'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 4
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'http://mvn.getkeepsafe.com/artifactory/libs-release-local') {
                authentication(userName: keepsafeUser, password: keepsafePassword)
            }
            snapshotRepository(url: 'http://mvn.getkeepsafe.com/artifactory/libs-snapshot-local') {
                authentication(userName: keepsafeUser, password: keepsafePassword);
            }
            pom.project {
                artifactId 'library'
                packaging 'aar'
            }
        }
    }
}
